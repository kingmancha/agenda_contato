<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
    <header>
        <img src="./contato.jpg" alt="Imagem de contato">
        <h1>Agenda de Contato</h1>
    </header>
        <form id="contatoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
        
            <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabelaContatos">
            
        </tbody>
    </table>

    <script src="./main.js"></script>
</body>
</html>
